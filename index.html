<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <p>History</p>
          <p>Current</p>
        </div>
        <div class="keypad">
          <button class="key-red">C</button>
          <button class="key-green">()</button>
          <button class="key-green">%</button>
          <button class="key-green">÷</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="key-green">×</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="key-green">−</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="key-green">+</button>
          <button >+/-</button>
          <button>0</button>
          <button >.</button>
          <button class="key-bg-green">=</button>
        </div>
      </div>
    </div>
  </body>

</html>
